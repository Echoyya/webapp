<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>webapp</title>
  <style>
    html,
    body {
      margin: 0px;
      padding: 0px;
    }

    .clearfix:after {
      display: block;
      visibility: hidden;
      clear: both;
      height: 0;
      content: '';
    }

    .clearfix {
      zoom: 1;
    }

    .wrapper {
      min-height: 100%;
      background: white;
    }

    ul,
    p {
      margin: 0;
      padding: 0;
      list-style: none;
    }
  </style>
</head>
