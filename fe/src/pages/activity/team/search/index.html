    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
        }
        
        html {
            min-height: 100%;
        }
        
        body {
            min-height: 100%;
            background: linear-gradient(#A40020, #6B004A)
        }
        
        .clearfix:after {
            display: block;
            visibility: hidden;
            clear: both;
            height: 0;
            content: '';
        }
        
        .clearfix {
            zoom: 1;
        }
        
        ul,
        p {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .lds-ring {
            display: block;
            width: 3rem;
            height: 3rem;
            left: 50%;
            top: 50%;
            position: fixed;
            z-index: 1001;
            margin-left: -1.5rem;
            margin-top: -1.5rem;
        }
        
        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            border: 0.3rem solid #0087eb;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #0087eb transparent transparent transparent;
        }
        
        .lds-ring div:nth-child(1) {
            -webkit-animation-delay: -0.45s;
            animation-delay: -0.45s;
        }
        
        .lds-ring div:nth-child(2) {
            -webkit-animation-delay: -0.3s;
            animation-delay: -0.3s;
        }
        
        .lds-ring div:nth-child(3) {
            -webkit-animation-delay: -0.15s;
            animation-delay: -0.15s;
        }
        
        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
